<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    display: flex;
    background-color: #f7f8fc;
    color: #333;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 230px;
    background: linear-gradient(180deg, #4f46e5, #6366f1);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
  }

  .sidebar h2 {
    margin-bottom: 30px;
    font-size: 22px;
    text-align: center;
  }

  .sidebar a {
    text-decoration: none;
    color: #e0e7ff;
    padding: 10px;
    border-radius: 8px;
    margin: 5px 0;
    display: block;
    transition: background 0.3s;
  }

  .sidebar a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  /* Main content */
  .main {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header h1 {
    color: #4f46e5;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-info span {
    font-weight: 600;
  }

  .logout-btn {
    background: #ef4444;
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .logout-btn:hover {
    background: #dc2626;
  }

  /* Cards */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  .card h3 {
    font-size: 14px;
    color: #6b7280;
  }

  .card p {
    font-size: 22px;
    font-weight: 600;
    color: #111827;
  }

  .chart-container {
    margin-top: 40px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  footer {
    text-align: center;
    color: #6b7280;
    margin-top: 40px;
    font-size: 14px;
  }
</style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">üìä Dashboard</a>
    <a href="#">üì¶ Produk</a>
    <a href="#">üë• Karyawan</a>
    <a href="#">üó∫Ô∏è Maps</a>
    <a href="#">‚öôÔ∏è Pengaturan</a>
    <a href="login.html">üö™ Logout</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Dashboard Admin</h1>
      <div class="user-info">
        <span>üëã Admin</span>
        <button class="logout-btn" onclick="window.location.href='login.html'">Logout</button>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Traffic</h3>
        <p>350,897</p>
      </div>
      <div class="card">
        <h3>New Users</h3>
        <p>2,356</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p>924</p>
      </div>
      <div class="card">
        <h3>Performance</h3>
        <p>49.65%</p>
      </div>
    </div>

    <div class="chart-container">
      <h3>Sales Overview</h3>
      <canvas id="salesChart"></canvas>
    </div>

    <footer>
      &copy; 2025 Dashboard Admin ‚Äî Dibuat oleh Caca üíô
    </footer>
  </div>

<script>
  // Grafik penjualan (Chart.js)
  const ctx = document.getElementById('salesChart');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'],
      datasets: [{
        label: 'Penjualan',
        data: [5000, 15000, 20000, 18000, 25000, 30000, 40000, 55000],
        borderColor: '#4f46e5',
        backgroundColor: 'rgba(79,70,229,0.2)',
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>

</body>
</html>
